<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <link rel="stylesheet" href="./src/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./src/styles/exercise4.css">
</head>

<body class="body">
    <div class="big-container">
        <form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <select class="custom-select js_htmlTag">
                            <option selected disabled>Element to create</option>
                            <option value="div">div</option>
                            <option value="h1">h1</option>
                            <option value="p">p</option>
                            <option value="ul">ul</option>
                            <option value="li">li</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control js_classInside" placeholder="Element class name">
                    </div>

                    <div class="w-100 my-2"></div>

                    <div class="col">
                        <input type="text" class="form-control js_textInside" placeholder="Text inside">
                    </div>
                    <div class="col">
                        <select class="custom-select js_selectElement">
                            <option selected disabled value="body">Insert inside: body</option>
                           

                        </select>
                    </div>

                    <div class="w-100 my-2"></div>

                    <div class="col">
                        <input type="text" class="form-control js_styleInside" placeholder="Element style ex.color:red; background:black;">
                    </div>

                </div>
            </div>
            <div class="col my-4 text-center">
                <button type="button" class="btn btn-outline-primary col-8 js_sendButton">Send</button>
            </div>
        </form>
        <div class="js_newContent"></div>
    </div>
</body>

<script src="src/scripts/exercise4.js"></script>

</html>
